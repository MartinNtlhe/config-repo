info:
  component: Hystrix Dashboard
  app:
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}
    group: ${project.groupId}
    artifact: ${project.artifactId}

security:
  basic:
    enabled: false

management:
  context-path: /manage
  security:
    enabled: false

logging:
  level:
    ROOT: INFO
    io.pivotal.sfdc: INFO
    org.springframework.web: DEBUG
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

server:
  port: 7979

eureka:
  instance:
    #Virtual host name by which the clients identifies this service
    virtualHostName: ${spring.application.name}
    hostname: ${vcap.application.uris[0]:${spring.application.name}}
    preferIpAddress: false
    statusPageUrlPath: ${management.context-path}/info
    healthCheckUrlPath: ${management.context-path}/health
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${vcap.services.p-service-registry.credentials.uri:http://discovery:8761}/eureka/

turbine:
  appConfig: accountService,contactService,opportunityService,sfdcapigateway
  clusterNameExpression: 'default'
