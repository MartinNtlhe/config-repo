server:
  port: ${PORT:0}

spring:
  sleuth.sampler.percentage: 1.0
  sleuth.sampler.probability: 1.0  
  zipkin.sender.type: rabbit

management:
  cloudfoundry:
    skip-ssl-validation: true
    enabled: true
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'
  endpoint:
    health:
      roles: USER
      show-details: always
    configprops:
      keys-to-sanitize:  password # suffix or regex
      # keys-to-sanitize:  pwd,uid,password,secret,key,client_id,client_key # suffix or regex
    env:
      keys-to-sanitize:  password # suffix or regex
# password,secret,key,token,.*credentials.*,vcap_services


endpoints:

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
    org.springframework.cloud: ERROR
    io.pivotal.sfdc: DEBUG
---
spring:
  profiles: local
  instance:
    nonSecurePort: ${server.port}
  redis:
    host: ${REDIS_HOST:redis}
    port: 6379
eureka:
  instance:
    preferIpAddress: true
    hostname: authservice
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    nonSecurePort: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:discovery}:8761/eureka/
# Ribbon Configurations
producer:
  ribbon:
    ServerListRefreshInterval: 5000
ribbon:
  IsSecure: false
sfdc:
  client_id: '{cipher}'
  client_key: '{cipher}'
  uid: '{cipher}'
  pwd: '{cipher}'
---
spring:
  profiles: cloud # For deployment in Cloud Foundry
  cloud:
    services:
      registrationMethod: direct
  redis:
    host: ${vcap.services.cache-service.credentials.host:redis}
    port: ${vcap.services.cache-service.credentials.port:6379}
    password: ${vcap.services.cache-service.credentials.password}
eureka:
  instance:
    nonSecurePortEnabled: true
    nonSecurePort: 8080
    securePortEnabled: false
    securePort: 61001
    hostname: ${vcap.application.uris[0]}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10
    healthcheck:
      enabled: true
ribbon:
  IsSecure: false
